<!DOCTYPE html>

  <div class="container">
    <h1>Insira o carro</h1>
    <form action="insert.php" method="post">
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>
      </div>
      <div class="form-group">
        <label for="ano">Ano</label>
        <input type="number" class="form-control" id="ano" name="ano" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" step=".01" class="form-control" id="preco" name="preco" required>
      </div>
      <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text-number" class="form-control" id="placa" name="placa" required>
      </div>
      <div class="form-group">
        <label for="peso">Peso</label>
        <input type="number" class="form-control" id="peso" name="peso" required>
      </div>
      <div class="form-group">
        <label for="documento">Documento</label>
        <input type="number" class="form-control" id="documento" name="documento" required>
      </div>
      <div class="form-group">
        <label for="kilometragem">Kilometragem</label>
        <input type="number" class="form-control" id="kilometragem" name="kilometragem" required>
      </div>
      <div class="form-group">
        <label for="data">Data de Fabricação</label>
        <input type="number" class="form-control" id="data" name="data" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
  </div>
</body>
</html>
